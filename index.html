<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="carousel.css">


    <title>Product Carousel</title>
</head>
<body>


	<div class="displaycontainer">
	<button id="prevBtndisp">&lt;</button>  
    	<div id="display"><img src="image1.png" style='width:100%;height:100%;object-fit: contain;'></div>
        <button id="nextBtndisp">&gt;</button>
	</div>


    <div class="carousel">
        <button id="prevBtn">&lt;</button>
        <div class="carousel-container">
            <img class="carousel-slide" src="image1.png" alt="Product Image 1" onclick="displayimg(this);">
            <img class="carousel-slide" src="image2.png" alt="Product Image 2" onclick="displayimg(this);">
            <img class="carousel-slide" src="image3.png" alt="Product Image 3" onclick="displayimg(this);">
            <img class="carousel-slide" src="image4.png" alt="Product Image 4" onclick="displayimg(this);">
            <!-- Add more images as needed -->
        </div>
        <button id="nextBtn">&gt;</button>
    </div>

    <!--This script tag must be placed below the carousel divs-->
    <script src="carousel.js"></script>


 </body>
</html>
