<!DOCTYPE html>
<html lang="en">
<head>
  <title>Image Display Example</title>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="carousel.css">

</head>
<body>
  <div class="displaycontainer">
    <button id="prevBtndisp">&lt;</button>  
    <div id="display"><img src="image1.png" style='width:100%;height:100%;object-fit: contain;'></div>
    <button id="nextBtndisp">&gt;</button>
  </div>

  <div class="carousel">
    <button id="leftBtn">&lt;</button>
    <div class="carousel-container">
      <img class="carousel-slide" src="image1.png" alt="Product Image 1" onclick="displayimg(this, 0);">
      <img class="carousel-slide" src="image2.png" alt="Product Image 2" onclick="displayimg(this, 1);">
      <img class="carousel-slide" src="image3.png" alt="Product Image 3" onclick="displayimg(this, 2);">
      <img class="carousel-slide" src="image4.png" alt="Product Image 4" onclick="displayimg(this, 3);">
      <!-- Add more images as needed -->
    </div>
    <button id="rightBtn">&gt;</button>
  </div>

 <!--This script tag must be placed below the carousel divs--> 
  <script src="carousel.js"></script>


</body>
</html>
